<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
    <h1>Profile</h1>

        <div class="alert alert-success" role="alert">
            Profile Successfully Saved
        </div>


         <div class="mb-3 row">
            <label class="col-lg-1 col-form-label">
                Username
            </label>
            <div class="col-lg-11">
                <input type="text"
                       readonly
                       class="form-control"
                       id="username"
                       value="Alice"/>
            </div>
        </div>


        <div class="mb-3 row">
            <label for="phone"
                   class="col-lg-1 col-form-label">
                Phone
            </label>
            <div class="col-lg-11">
                <input type="tel"
                       class="form-control"
                       placeholder="(555) 123-4324"
                       id="phone"/>
            </div>
        </div>


        <div class="mb-3 row">
            <label for="email"
                   class="col-lg-1 col-form-label">
                Email
            </label>
            <div class="col-lg-11">
                <input type="email"
                       class="form-control"
                       title="Please enter a valid email"
                       placeholder="alice@wonderland.com"
                       id="email"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="role"
                   class="col-lg-1 col-form-label">
                Role
            </label>
            <div class="col-lg-11">
                <select id="role" class="form-control">
                    <option>Faculty</option>
                    <option>Student</option>
                    <option>Staff</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="dob"
                   class="col-lg-1 col-form-label">
                DOB
            </label>
            <div class="col-lg-11">
                <input type="date"
                       class="form-control"
                       title="Please enter your DOB"
                       value="mm/dd/yyyy"
                       id="dob"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-lg-1 col-form-label"></label>
            <div class="col-lg-11">
                <a class="btn btn-success btn-block"
                   href="">
                    Update
                </a>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-lg-1 col-form-label"></label>
            <div class="col-lg-11">
                <a class="btn btn-danger btn-block"
                   href="../index.html">
                    Logout
                </a>
            </div>
        </div>

    </div>
</body>
</html>
