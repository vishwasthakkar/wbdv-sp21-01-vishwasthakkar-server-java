<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <h1>Sign In</h1>
    <form>
        <div class="form-group row">
            <label for="username" class="col-lg-1   col-form-label">
                Username </label>
            <div class="col-lg-11  ">
                <input class="form-control wbdv-field wbdv-username"
                       id="username"
                       placeholder="Alice">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-lg-1 col-form-label">
                Password </label>
            <div class="col-lg-11">
                <input type="password" class="form-control wbdv-field wbdv-password"
                       id="password" placeholder="123qwe#$%">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-11">
                <button class="btn btn-primary btn-block wbdv-login">Sign in</button>
                <div class="row">
                    <div class="col-6">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="col-6">
                        <a href="../register/register.template.client.html" class="float-right">Sign up</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6"></div>
                    <a href="../index.html" class="col">
                        Cancel
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
