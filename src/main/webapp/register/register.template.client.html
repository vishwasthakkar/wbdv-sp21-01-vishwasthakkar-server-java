<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <h1>
        Sign Up
    </h1>

    <form>
        <div class="form-group row">
            <label for="username"
                   class="col-lg-1 col-form-label">
                Username
            </label>
            <div class="col-lg-11  ">
                <input class="form-control"
                       id="username"
                       placeholder="Alice">
            </div>
        </div>

        <div class="form-group row">
            <label for="password"
                   class="col-lg-1 col-form-label">
                Password
            </label>
            <div class="col-lg-11">
                <input class="form-control wbdv-field wbdv-username"
                       id="password"
                       placeholder="Abc!@#$%^&">
            </div>
        </div>

        <div class="form-group row">
            <label for="verify" class="col-lg-1 col-form-label">
                Verify Password </label>
            <div class="col-lg-11">
                <input class="form-control"
                       id="verify"
                       placeholder="Abc!@#123">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-1 col-form-label d-none d-lg-block"></label>
            <div class="col-12 col-lg-11">
                <button class="btn btn-primary btn-block">Sign Up</button>
                <div class="row">
                    <div class="col-6">
                        <a href="../login/login.template.client.html">Login</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6"></div>
            <a href="../index.html" class="col">
                Cancel
            </a>
        </div>

    </form>
</div>

</body>
</html>
